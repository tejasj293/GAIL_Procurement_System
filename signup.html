<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/5.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/stylesheets/main.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="/js/quotation.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="loginForm">
        <h4>GAIL Sign-Up</h4>
        
        <hr>
        
        <form method="" action="">
            <div class="form-group">
                <label for="email">Full Name</label>
                <input class="form-control" name="fullName" type="text" placeholder="Enter Name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input class="form-control" name="email" type="email" placeholder="Enter email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" name="password" type="password" placeholder="Password">
            </div>
            
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <input type="checkbox" name="remember"> Remember Me
                    </div>
                </div>
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-lg btn-success">SIGN UP</button>
                </div>
            </div>
        </form>
        
        <hr class="or">
        
        <button class="btn btn-lg btn-warning"><a href="">Login with Meta Mask</a></button>
        
    </div>

</body>
</html>
